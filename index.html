<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
</head>
<body onload="init();">
    <canvas id="testCanvas" width="500" height="500"></canvas>
    <script>
        const TARGET_WIDTH = 60;
        const TARGET_HEIGHT = 30;
        const PLAYER_WIDTH = 100;
        const PLAYER_HEIGHT = 20;
        let stage;
        let player;
        let ball;

        const init = () => {
            stage = new createjs.Stage("testCanvas");
            createjs.Ticker.framerate === 60;
            createjs.Ticker.addEventListener("tick", stage);

            console.log("init launched");
            createBall();
            createPlayer();
            createTarget();
        }

        const createTarget = () => {
            let target = new createjs.Shape();
            target.graphics.beginFill('#FF1919');
            target.graphics.drawRect(0, 0, TARGET_WIDTH, TARGET_HEIGHT);
            target.graphics.endFill();
            stage.addChild(target);
            console.log("Target created");
        }

        const createBall = () => {
            ball = new createjs.Shape();
            ball.graphics.beginFill('Black');
            ball.graphics.drawCircle(0, 0, 8);
            ball.x = 100;
            ball.y = 100;
            stage.addChild(ball);
        }

        const createPlayer = () => {
            player = new createjs.Shape();
            player.graphics.beginFill('#000000');
            player.graphics.drawRect(0, 0, PLAYER_WIDTH, PLAYER_HEIGHT);
            player.y = 200;
            stage.addChild(player);
        }
    </script>
</body>
</html>
